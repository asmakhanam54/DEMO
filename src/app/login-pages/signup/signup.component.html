<div class="login-container">
    <div class="img-logo mb-4">
        <img src="../../../assets/img/logo.png">
    </div>
    <div class="login-form">
        <!-- <div class="container"> -->

        <form>
            <div class="row">
                <div class="form-group form-label col-lg-12">
                    <ul class="nav nav-pills mb-1 t_type" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill"><img class="Deliver_icon" src="../../../assets/icons/delivery-grn.svg">Deliver</a>
                            <!-- <input id="male" type="radio" formControlName="tType" class="d-none" value="3" name="tType"> -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill"><img class="Collection_icon" src="../../../assets/icons/collection-grn.svg">Collection</a>
                            <!-- <input id="male" type="radio" formControlName="tType" class="d-none" value="1" name="tType"> -->
                        </li>
                    </ul>
                </div>


                <p class="signup-text"><u class="signup-link" href="#">I'm already member</u></p>
                <div class="signup-text mb-2">Signup with</div>
                <div class="row social_login">
                    <div class="col-sm-12 mb-3">
                        <button class="btn btn-block social_g"><i><img class="google-icon"
                                    src="../../../assets/icons/google-plus-logo (1) (1).png"></i>Sign in with Google+</button>
                    </div>
                    <div class="ors1 mb-3"> <span>OR</span> </div>
                    <div class="col-sm-12 mb-3">
                        <button class="btn btn-block social_fb"><i><img class="facebook-icon"
                                    src="../../../assets/icons/facebook-logo (1).png"></i>Sign in with Facebook</button>
                    </div>
                </div>
                <div class="ors mb-3"> <span>OR</span> </div>
                <!-- <div>Please enter valid data</div> -->
                <div class="cnt_with_email mb-3">Checkout as a Guest</div>
                <!-- <ng-container> -->
                <div class="login_form position-relative">
                    <div class="col-lg-12 col-12">
                        <div class="row">
                            <div class="form-group col-lg-6 col-12">
                                <label class="font-bold">First Name</label>
                                <input type="text" class="form-control" formControlName="first_name" placeholder=""
                                    minlength="2">
                            </div>
                            <div class="form-group col-lg-6 col-12">
                                <label class="font-bold">Last Name</label>
                                <input type="text" class="form-control" formControlName="last_name" placeholder=""
                                    minlength="2">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="font-bold">Your Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="" minlength="2">
                    </div>
                    <div class="form-group">
                        <label class="font-bold">Password</label>
                        <input type="password" class="form-control" placeholder="" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label class="font-bold">Your Mobile</label>
                        <input type="tel" class="form-control" formControlName="mobile" placeholder="" minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="font-bold">Address</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="" minlength="2">
                    </div>
                    <div class="form-group">
                        <label class="font-bold">City</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="" minlength="2">
                    </div>
                    <div class="form-group">
                        <label class="font-bold">Passcode</label>
                        <input type="text" class="form-control" formControlName="passcode" placeholder="" minlength="2">
                    </div>

                    <div class="form-group">
                        <label class="font-bold">Delivery Time</label>
                        <input type="text" class="form-control" formControlName="delivery_time" placeholder=""
                            minlength="2">
                    </div>

                </div>
                <div class="position-relative">
                    <button type="submit" class="btn btn-black-primary mt-3 btn-lg btn-block">Login</button>
                    <!-- <span class="loginloading" *ngIf="loginloading"></span> -->
                </div>
            </div>
        </form>
        <!-- </div> -->
    </div>
